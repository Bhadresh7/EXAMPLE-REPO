<!DOCTYPE html>
<html>

<head>
    <style>
       @keyframes animated-div {
  0% {
    top: 0;
    left: 0;
  }
  30% {
    top: 50px;
  }
  68%,
  72% {
    left: 50px;
  }
  100% {
    top: 100px;
    left: 100%;
  }
}


        .animated-div {
            height: 10rem;
            width: 10rem;
            background-color: black;
            position: relative;
            animation: animated-div 3s infinite linear;
        }
    </style>
</head>

<body>
    <div class="animated-div"></div>
</body>

</html>
