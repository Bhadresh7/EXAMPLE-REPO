<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        const company = {
            name: "TechCorp",
            location: {
                country: "USA",
                state: "California",
                city: "San Francisco",
                address: {
                    street: "123 Market St",
                    zipCode: "94105",
                },
            },
            departments: [
                {
                    name: "Engineering",
                    employees: [
                        { name: "Alice", role: "Software Engineer" },
                        { name: "Bob", role: "DevOps Engineer" },
                    ],
                },
                {
                    name: "Sales",
                    employees: [
                        { name: "Charlie", role: "Sales Manager" },
                        { name: "Dana", role: "Account Executive" },
                    ],
                },
            ],
            established: 2001,
        };

        // Destructuring employee names
        const {
            departments: [
                {
                    employees: [{ name: engineeringEmployee1 }, { name: engineeringEmployee2 }],
                },
                {
                    employees: [{ name: salesEmployee1 }, { name: salesEmployee2 }],
                },
            ],
        } = company;

        console.log("Engineering Employee 1:", engineeringEmployee1); // Alice
        console.log("Engineering Employee 2:", engineeringEmployee2); // Bob
        console.log("Sales Employee 1:", salesEmployee1); // Charlie
        console.log("Sales Employee 2:", salesEmployee2); // Dana


        var arr = [10, 20, 30, 40, 10, 30, 4, 50, 6, 6, , 5, 6, 78, 2, 4, 6, 7];
        let [a, , , b, , c, ...d] = arr; //rest operator //spread operator 
        console.log(a)
        console.log(b)
        console.log(c)
        console.log(d)
        var array = [30, 40];
        console.log(...arr,...array)
    </script>
</body>

</html>
